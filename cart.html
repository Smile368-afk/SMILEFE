<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart Checkout</title>
  <link rel="stylesheet" href="cart.css" />
  <style>
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .payment-screenshot {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Cart Checkout</h1>
  <div id="cart-items"></div>

  <form id="checkout-form" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="text" name="contact" placeholder="Contact Number" required><br>
    <input type="text" name="address" placeholder="Address" required><br>

    <label for="paymentMethod">Select Payment Method:</label>
    <select name="paymentMethod" id="paymentMethod" required>
      <option value="EasyPaisa">EasyPaisa</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
    </select>

    <div id="easypaisa-info" style="display: none;">
      <p>Send payment to EasyPaisa number: <strong>0345-1234567</strong></p>
      <input type="file" name="screenshot" accept="image/*" class="payment-screenshot">
    </div>

    <button type="submit">Confirm Order</button>
  </form>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const cartContainer = document.getElementById("cart-items");

    if (!cart.length) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.product}" />
          <p><strong>${item.product}</strong> (${item.size})</p>
          <p>Qty: ${item.quantity}</p>
          <p>Price: Rs. ${item.price}</p>
          <button onclick="removeItem(${index})">Remove</button>
          <hr>
        `;
        cartContainer.appendChild(div);
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    document.getElementById("paymentMethod").addEventListener("change", (e) => {
      document.getElementById("easypaisa-info").style.display = e.target.value === "EasyPaisa" ? "block" : "none";
    });

    document.getElementById("checkout-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!cart.length) return alert("Your cart is empty.");

      const form = e.target;
      const formData = new FormData(form);
      formData.append("cart", JSON.stringify(cart));

      const response = await fetch("https://smilebe.onrender.com/checkout", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        alert("✅ Order submitted successfully!");
        localStorage.removeItem("cart");
        window.location.href = "/index.html";
      } else {
        alert("❌ Failed to submit order.");
      }
    });
  </script>
</body>
</html>
