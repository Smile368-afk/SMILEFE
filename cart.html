<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart Checkout</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 15px 30px;
      color: white;
    }

    nav .logo a {
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      color: #0f0;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #0f0;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 24px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #0f0;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f0;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input, select {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: crimson;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    .cart-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 12px;
      background: #4b4949;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .cart-item p {
      margin: 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #222;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <a href="#">Smileslyf</a>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="menu-toggle" id="menu-toggle">‚ò∞</div>
  </nav>

  <div class="container">
    <h2>Checkout</h2>

    <div id="cartItems"></div>

    <form id="checkoutForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="contact" placeholder="Contact Number" required />
      <input type="text" name="address" placeholder="Shipping Address" required />

      <select name="paymentMethod" id="paymentMethod" required>
        <option value="">Select Payment Method</option>
        <option value="CashOnDelivery">Cash on Delivery</option>
        <option value="EasyPaisa">EasyPaisa</option>
      </select>

      <div id="easyInstructions" style="display: none; color: yellow;">
        <p>Send payment to: <strong>0319-5274167</strong> (M Hamza)</p>
        <label>Upload EasyPaisa Screenshot:</label>
        <input type="file" name="screenshot" accept="image/*" />
      </div>

      <div id="codMessage" style="display: none; color: orange;">
        <strong>Delivery Charges Required First. Our Team Will Contact You. Thank you!</strong>
      </div>

      <button type="submit">Confirm Order</button>
    </form>
  </div>

  <script>
    const paymentMethodSelect = document.getElementById('paymentMethod');
    const easyInstructions = document.getElementById('easyInstructions');
    const codMessage = document.getElementById('codMessage');

    paymentMethodSelect.addEventListener('change', () => {
      if (paymentMethodSelect.value === 'EasyPaisa') {
        easyInstructions.style.display = 'block';
        codMessage.style.display = 'none';
      } else if (paymentMethodSelect.value === 'CashOnDelivery') {
        codMessage.style.display = 'block';
        easyInstructions.style.display = 'none';
      } else {
        easyInstructions.style.display = 'none';
        codMessage.style.display = 'none';
      }
    });

    function displayCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cartItems');
      cartItemsDiv.innerHTML = '';

      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <p class="product-name">${item.product}</p>
          <p class="product-size">Size: ${item.size}</p>
          <p class="product-quantity">Qty: ${item.quantity}</p>
          <p class="product-price">Rs. ${item.price}</p>
        `;
        cartItemsDiv.appendChild(div);
      });
    }

    displayCart();

    const checkoutForm = document.getElementById('checkoutForm');

    checkoutForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      if (cartItems.length === 0) return alert("üõí Your cart is empty!");

      const formData = new FormData(checkoutForm);
      formData.append('cart', JSON.stringify(cartItems));

      try {
        const res = await fetch('https://smilebe.onrender.com/checkout', {
          method: 'POST',
          body: formData
        });

        const msg = await res.text();

        if (res.ok) {
          alert("‚úÖ Order submitted successfully!");
          localStorage.removeItem('cart');
          window.location.href = "/";
        } else {
          alert("‚ùå Failed to submit: " + msg);
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Submission error. Check console.");
      }
    });
  </script>
</body>
</html>
