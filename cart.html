<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart Checkout</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <h1>Checkout</h1>

  <form id="checkout-form">
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="text" name="contact" placeholder="Contact Number" required><br>
    <input type="text" name="address" placeholder="Address" required><br>

    <select name="paymentMethod" id="paymentMethod" required>
      <option value="">Select Payment Method</option>
      <option value="easypaisa">EasyPaisa</option>
      <option value="cod">Cash on Delivery</option>
    </select><br>

    <div id="screenshotUpload" style="display: none;">
      <p>Send EasyPaisa to: <b>0345-1234567</b></p>
      <input type="file" name="screenshot" accept="image/*" /><br>
    </div>

    <button type="submit">Submit Order</button>
  </form>

  <script>
    // Toggle EasyPaisa screenshot field
    document.getElementById('paymentMethod').addEventListener('change', function () {
      const show = this.value === 'easypaisa';
      document.getElementById('screenshotUpload').style.display = show ? 'block' : 'none';
    });

    // Fake cart setup (for testing only)
    const sampleCart = [
      { product: 'T-Shirt 1', size: 'M', quantity: 2, price: 1200 },
      { product: 'T-Shirt 2', size: 'L', quantity: 1, price: 1500 }
    ];
    if (!localStorage.getItem("cart")) {
      localStorage.setItem("cart", JSON.stringify(sampleCart));
    }

    document.getElementById('checkout-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");

      if (!cart.length) return alert("üõí Your cart is empty!");

      formData.append("cart", JSON.stringify(cart));

      try {
        const response = await fetch("https://smilebe.onrender.com/checkout", {
          method: "POST",
          body: formData
        });

        const result = await response.text();

        if (response.ok) {
          alert("‚úÖ Order submitted successfully!");
          localStorage.removeItem("cart");
          this.reset();
          document.getElementById('screenshotUpload').style.display = 'none';
        } else {
          alert("‚ùå Order failed: " + result);
        }
      } catch (error) {
        console.error("‚ùå Network error:", error);
        alert("‚ùå Could not submit order. See console.");
      }
    });
  </script>
</body>
</html>
